<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Greeting</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="inputSection">
        <h1 class="title">Welcome to New Year 2025</h1>
        <input type="text" id="userName" placeholder="Enter your name" />
        <button id="greetButton">Click Me</button>
      </div>
      <div id="greetingSection" style="display: none">
        <h1 id="greetingMessage"></h1>
        <p id="greetingNote"></p>
        <button id="resetButton">Restart</button>
        <script src="script.js"></script>
      </div>
    </div>
  </body>
</html>
